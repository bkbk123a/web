management:
  info:
    java:
      enabled: true
    os:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"             # web 에 모든 엔드포인트를 노출하지만 env, beans 는 제외한다.

  endpoint:
    health:
      show-components: always             # 헬스 정보 상세히

springdoc:
  use-fqn: true                           # swagger 사용시 패키지가 다른 동일 클래스를 구별하지 못하는 이슈